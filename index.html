<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <script defer src="./dist/script.js"></script>
  <title>Frontend Mentor | [dark_light-toggle]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class=" header container">
      <div class="header__title">
        <h1>Social Media DashBoard</h1>
        <p>Total Followers: 23,004</p>
      </div>
    
      <fieldset aria-label="theme switcher" role="radiogroup">
        <div class="toggle">
          <label for="toggle__dark">Dark Mode</label>
          <span aria-hidden="true" class="toggle__wrapper">
            <input type = "radio" id = "toggle__dark" name = "toggle" checked>
            <input type = "radio" id = "toggle__light" name = "toggle">
            <span aria-hidden="true" class="toggle__background"></span>
            <span aria-hidden="true" class="toggle__switcher"></span>
          </span>
          
        </div>
      </fieldset>
      
    </div>
  </header>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdullahi Bakare</a>.
  </div>-->

</body>
</html>
